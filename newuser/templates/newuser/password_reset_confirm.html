{%extends 'newuser/base.html'%}
{%load crispy_forms_tags%}
{%block content%}
<div class="row">
    <div class="col-lg-6 col-md-9 col-sm-12 column">
        <div class="form bg-dark">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                <h2>Reset Password</h2>
            </legend>
            {{form | crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-success mt-4 w-100" type="submit">Password Reset</button>
        </div>
    </form>
</div>
    </div>
</div>

{%endblock%}
